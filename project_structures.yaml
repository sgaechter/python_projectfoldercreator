- name: "FastAPI Minimal"
  structure: |
    main.py
    templates/
    templates/view.html
    static/
    static/style.css
    static/main.js
    .env
    requirements.txt
  files:
    main.py: |
      from fastapi import FastAPI

      app = FastAPI()

      @app.get("/")
      def read_root():
          return {"Hello": "World"}

    requirements.txt: |
      fastapi
      uvicorn[standard]
    .env: |
      DEBUG=True

- name: "Python Package"
  structure: |
    src/
    src/my_package/
    src/my_package/__init__.py
    tests/
    tests/test_basic.py
    README.md
    setup.py

- name: "ML Experiment"
  structure: |
    data/
    notebooks/
    notebooks/eda.ipynb
    scripts/
    scripts/train.py
    LICENSE
    requirements.txt

- name: "FastAPI mit VueJS"
  structure: |
    frontend/package.json
    frontend/vite.config.js
    frontend/index.html
    src/main.js
    src/App.vue
    src/components/PrintJobList.vue
    signprint_fastapi/
    main.py
    requirements.txt
    .env
    utils/helpers.py
    static/style.css
    templates/view.html
    README.md
  files:
    requirements.txt: |
      fastapi
      uvicorn
      requests
      python-dotenv
      jinja2